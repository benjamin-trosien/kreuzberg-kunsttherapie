<mat-sidenav-container fullscreen (backdropClick)="sidenav.close()">
    <mat-sidenav #sidenav mode="over" (click)="sidenav.close()">
        <mat-nav-list>
            <ng-container *ngFor="let page of pageList">
                <a mat-list-item [routerLink]="page.path">{{ page.title }}</a>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
