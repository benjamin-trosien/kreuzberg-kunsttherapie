<mat-nav-list>
    <ng-container *ngFor="let entry of entryList">
        <a mat-list-item [routerLink]="entry.target" routerLinkActive="menu-active">
            {{ entry.label | uppercase }}
        </a>
    </ng-container>

    <mat-divider></mat-divider>

    <a [routerLink]="PagePath.APPOINTMENT">
        <button mat-raised-button color="primary">Termin buchen</button>
    </a>
</mat-nav-list>
